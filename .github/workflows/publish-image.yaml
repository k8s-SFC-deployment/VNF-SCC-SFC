name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - name: Get version
        id: get-version
        run: |
          version=$(echo ${{ steps.meta.outputs.tags }} | cut -d- -f4)
          echo "::set-output name=version::$version"
      - run: echo ${{ steps.get-version.version }}

      - name: Build and push Docker image (dev)
        id: push-dev
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: ${{ steps.get-version.version }}-dev
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation (dev)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/vnf-scc-sfc
          subject-digest: ${{ steps.push-dev.outputs.digest }}
          push-to-registry: true

      - name: Build and push Docker image (prod)
        id: push-prod
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.get-version.version }}-prod
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Generate artifact attestation (prod)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/vnf-scc-sfc
          subject-digest: ${{ steps.push-prod.outputs.digest }}
          push-to-registry: true